<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>2-1メニュー</title>
        <link rel="stylesheet"　href="https://github.com/pensaan/TSM_21/blob/d33ef8d2ed0a3b17e41833ec4a2724e37e113336/style.css"/>
    </head>
        <body>
        <form oninput="result.value = Number(a.value)*100 + Number(b.value)*70;">
        <h1>夏祭りin2-1!!</h1>
            <h2>メニュー一覧</h2>
            <p>賞味期限は本日中です</p>
            <p>指定された場所で飲食してください</p>
            <p>下記で欄で購入する個数を入力すると合計金額がいくらになるかがわかります</p>
        <ul>
            <li>フランクフルト：100円</li>
            <img src="https://github.com/pensaan/TSM_21/blob/main/img/Frank.png?raw=true" alt="フランクフルト"/>
            <p>▼購入する個数を入力してください</p>
            <input type="number" name="a" size="5">
            
            <li>缶ジュース各種：70円(オレンジ・サイダー・コーラ)</li>
            <img src="https://github.com/pensaan/TSM_21/blob/main/img/canjuce.png?raw=true" alt="ジュース"/>
            <p>▼購入する個数を入力してください</p>
            <input type="number" name="b" size="5"> 
            
        </ul>
        <h4>合計金額</h4>
        <output name="result">0円</output>
        </form>
        <h5>※画像はイメージです</h5>
        </body>
</html>
